<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-items">
        <div class="toggle-container" id="good">
            <input type="checkbox" id="toggle-good" class="toggle-checkbox">
            <label for="toggle-good" class="toggle-label">
                <div class="circle"></div>
            </label>
            <span class="span">Good</span>
        </div>
        <div class="toggle-container" id="cheap">
            <input type="checkbox" id="toggle-cheap" class="toggle-checkbox">
            <label for="toggle-cheap" class="toggle-label">
                <div class="circle"></div>
            </label>
            <span class="span">Cheap</span>
        </div>
        <div class="toggle-container" id="fast">
            <input type="checkbox" id="toggle-fast" class="toggle-checkbox">
            <label for="toggle-fast" class="toggle-label">
                <div class="circle"></div>
            </label>
            <span class="span">Fast</span>
        </div>
    </div>
</body>

</html>
