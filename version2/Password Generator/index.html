<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="password">
        <h2>Password Generator</h2>
        <div class="input">
            <input type="text" name="" id="password" style="color: #fff;">
            <button> <i class="far fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="inputFirst">
                <label for="length"> Password Length</label>
                <input type="number" name="length" id="length">
            </div>
            <div>
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div>
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase">
            </div>
            <div>
                <label for="includNum">Include numbers</label>
                <input type="checkbox" name="includNum" id="includNum">
            </div>
            <div>
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <div>
                <button id="button">Generator Password</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
